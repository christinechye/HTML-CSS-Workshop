<!DOCTYPE html>
<html>
	<head>
		<title>Code Demo #2</title>
		<style>
			h1{
				color: red;
			}
			#para1 {
				color: red;
			}
			.important {
				color: red;
			}
		</style>
	</head>

	<body>
		<h1>A header</h1>
		<p id="para1">The first paragraph</p>
		<p class="important">The second paragraph</p>
	</body>
</html>
